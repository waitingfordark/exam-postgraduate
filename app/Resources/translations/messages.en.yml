testpaper.course.rule.tips: "【Rule of normal course】 \n  <br>\n  1. Free Course：User should login site and the course is free to learn.<br>\n  2.Free %taskName%：The %taskName% selected the checkbox [free task], has \"free\" tag before the title.<br> \n  3.Free Watch：The %taskName% configured the free watch duration and \"free watch\" tag, only cloud video provides the feature \"free watch\".<br>\n  4.Admin could enable feature [free task allows unlogin users watching] in [Admin]-[System]-[Course Setting]-[Course].<br>\n【Rule of live course】<br>\n  1.Live Course must set the limitation of course members, otherwise users can't purchase this course.<br>\n  2.Course members not equal the live purchased members, members participate in each live wouldn't more than live purchased members.<br>\n  3.If course members more than live purchased members, some members may not be able to enter the live<br>\n  4.If the live has replay video, all users could watch the replay only if they purchase the course.<br>\n"
