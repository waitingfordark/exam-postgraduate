<div id="ckeditor-shorturl" style="padding: 20px;">
    <table class="cke_dialog_ui_hbox" style="margin-bottom: 20px">
        <tbody>
            <tr class="cke_dialog_ui_hbox">
                <td class="cke_dialog_ui_hbox_first" style="width:80%">
                    <input type="url" class="cke_dialog_ui_input_text" name="message-url" id="message-url" placeholder="Please enter the URL" require="">
                    <p class="cke_shorturl__help-block js-help-block" style='display:none'>Please enter the URL</p>
                </td>
                <td class="cke_dialog_ui_hbox_last" style="width:20%">
                    <a href="javascript:;" class="cke_dialog_ui_button js-transfer-link" data-url="/admin/crm/shorturl" style="margin-top: 0"><span class="cke_dialog_ui_button">Convert to short URL</span></a>
                </td>
            </tr>
        </tbody>
    </table>
    <p style="color:#666;">
        Note: <br>
        1. insert the URL link here, can be converted into short URL, and can track the link traffic.<br>
        2. in order to ensure that the link can be properly opened on the phone, insert the link before and after leaving a space.
    </p>            
</div>
